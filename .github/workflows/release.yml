name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: macos-latest
            rid: osx-arm64
            artifact: awork-osx-arm64
          - os: macos-15-large
            rid: osx-x64
            artifact: awork-osx-x64
          - os: ubuntu-latest
            rid: linux-x64
            artifact: awork-linux-x64
          - os: windows-latest
            rid: win-x64
            artifact: awork-win-x64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Publish
        run: dotnet publish src/Awk.Cli -c Release -r ${{ matrix.rid }} -o publish

      - name: Package (Unix)
        if: runner.os != 'Windows'
        run: tar -czvf ${{ matrix.artifact }}.tar.gz -C publish .

      - name: Package (Windows)
        if: runner.os == 'Windows'
        run: Compress-Archive -Path publish/* -DestinationPath ${{ matrix.artifact }}.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}.*

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*
          generate_release_notes: true

  homebrew:
    needs: release
    runs-on: ubuntu-latest

    steps:
      - name: Update Homebrew formula
        uses: mislav/bump-homebrew-formula-action@v3
        with:
          formula-name: awk-cli
          homebrew-tap: awork-io/homebrew-tap
          download-url: https://github.com/awork-io/awk-cli/releases/download/${{ github.ref_name }}/awork-osx-arm64.tar.gz
        env:
          COMMITTER_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
