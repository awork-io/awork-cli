name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  version:
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.bump.outputs.new_tag }}
      version: ${{ steps.bump.outputs.new_version }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Bump version and create tag
        id: bump
        uses: mathieudutour/github-tag-action@v6.2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          default_bump: patch

  build:
    needs: version
    strategy:
      matrix:
        include:
          - os: macos-latest
            rid: osx-arm64
            artifact: awork-osx-arm64
          - os: macos-15-large
            rid: osx-x64
            artifact: awork-osx-x64
          - os: ubuntu-latest
            rid: linux-x64
            artifact: awork-linux-x64
          - os: windows-latest
            rid: win-x64
            artifact: awork-win-x64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Publish
        run: dotnet publish src/Awk.Cli -c Release -r ${{ matrix.rid }} -o publish

      - name: Package (Unix)
        if: runner.os != 'Windows'
        run: tar -czvf ${{ matrix.artifact }}.tar.gz -C publish .

      - name: Package (Windows)
        if: runner.os == 'Windows'
        run: Compress-Archive -Path publish/* -DestinationPath ${{ matrix.artifact }}.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}.*

  release:
    needs: [version, build]
    runs-on: ubuntu-latest

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.version.outputs.tag }}
          files: artifacts/*
          generate_release_notes: true

  homebrew:
    needs: [version, release]
    runs-on: ubuntu-latest

    steps:
      - name: Update Homebrew formula
        env:
          GH_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          VERSION: ${{ needs.version.outputs.version }}
          TAG: ${{ needs.version.outputs.tag }}
        run: |
          set -e

          # Download release assets and compute SHA256
          curl -sL "https://github.com/awork-io/awk-cli/releases/download/${TAG}/awork-osx-arm64.tar.gz" -o arm64.tar.gz
          curl -sL "https://github.com/awork-io/awk-cli/releases/download/${TAG}/awork-osx-x64.tar.gz" -o x64.tar.gz
          curl -sL "https://github.com/awork-io/awk-cli/releases/download/${TAG}/awork-linux-x64.tar.gz" -o linux.tar.gz

          SHA_ARM64=$(sha256sum arm64.tar.gz | cut -d' ' -f1)
          SHA_X64=$(sha256sum x64.tar.gz | cut -d' ' -f1)
          SHA_LINUX=$(sha256sum linux.tar.gz | cut -d' ' -f1)

          # Clone homebrew-tap
          git clone "https://x-access-token:${GH_TOKEN}@github.com/awork-io/homebrew-tap.git" tap
          cd tap

          # Update formula
          cat > Formula/awk-cli.rb << EOF
          class AwkCli < Formula
            desc "Token-only, swagger-driven CLI for awork"
            homepage "https://github.com/awork-io/awk-cli"
            version "${VERSION}"
            license "MIT"

            on_macos do
              on_arm do
                url "https://github.com/awork-io/awk-cli/releases/download/${TAG}/awork-osx-arm64.tar.gz"
                sha256 "${SHA_ARM64}"
              end

              on_intel do
                url "https://github.com/awork-io/awk-cli/releases/download/${TAG}/awork-osx-x64.tar.gz"
                sha256 "${SHA_X64}"
              end
            end

            on_linux do
              url "https://github.com/awork-io/awk-cli/releases/download/${TAG}/awork-linux-x64.tar.gz"
              sha256 "${SHA_LINUX}"
            end

            def install
              bin.install "awk-cli"
            end

            test do
              assert_match "USAGE", shell_output("#{bin}/awk-cli --help")
            end
          end
          EOF

          # Commit and push
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/awk-cli.rb
          git commit -m "awk-cli ${VERSION}"
          git push
